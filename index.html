<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Karthi & Mohanapriya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .welcome-page {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            text-align: center;
            color: white;
        }

        .invitation-page {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 60px 40px;
            max-width: 700px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .welcome-title {
            font-size: 3.5rem;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .welcome-subtitle {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #e8e8e8;
            font-weight: 300;
        }

        .tamil-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #d1d1d1;
            font-style: italic;
            opacity: 0.9;
        }

        .couple-names-container {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            padding: 25px 40px;
            border-radius: 20px;
            margin: 40px 0;
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
            animation: pulse 3s infinite;
        }

        .couple-names {
            font-size: 2.8rem;
            color: #1a1a2e;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        .enter-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
        }

        .invitation-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .invitation-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #667eea, #764ba2);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 4s linear infinite;
        }

        .invitation-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .invitation-image:hover {
            transform: scale(1.02);
        }

        .floating-flower {
            position: absolute;
            pointer-events: none;
            font-size: 2.5rem;
            animation: fall linear infinite;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .control-btn {
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #333;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            top: 30px;
            left: 30px;
        }

        .music-control {
            bottom: 30px;
            right: 30px;
            padding: 18px;
            border-radius: 50%;
            font-size: 1.4rem;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .decorative-elements::before,
        .decorative-elements::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
        }

        .decorative-elements::before {
            top: -100px;
            left: -100px;
            animation: float 6s ease-in-out infinite;
        }

        .decorative-elements::after {
            bottom: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 20px 40px rgba(255, 215, 0, 0.4);
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes borderGlow {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Professional Typography */
        .elegant-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
            margin: 30px 0;
            position: relative;
        }

        .elegant-divider::before {
            content: '♦';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffd700;
            padding: 0 15px;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 40px 30px;
                margin: 0 10px;
            }
            
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .couple-names {
                font-size: 2rem;
            }
            
            .welcome-subtitle {
                font-size: 1.2rem;
            }
            
            .tamil-text {
                font-size: 1rem;
            }
            
            .enter-btn {
                padding: 15px 35px;
                font-size: 1rem;
            }
            
            .invitation-container {
                margin: 0 10px;
                padding: 30px 20px;
            }
            
            .control-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .back-btn {
                top: 20px;
                left: 20px;
            }
            
            .music-control {
                bottom: 20px;
                right: 20px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 2rem;
            }
            
            .couple-names {
                font-size: 1.6rem;
            }
            
            .welcome-container {
                padding: 30px 20px;
            }
            
            .couple-names-container {
                padding: 20px 25px;
                margin: 30px 0;
            }
            
            .page {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div class="page welcome-page" id="welcomePage">
        <div class="welcome-container">
            <h1 class="welcome-title">✨ Welcome ✨</h1>
            <h2 class="welcome-subtitle">You're Cordially Invited to a Sacred Union</h2>
            <p class="tamil-text">புனித திருமண விழாவிற்கு உங்களை அன்புடன் அழைக்கிறோம்</p>
            
            <div class="elegant-divider"></div>
            
            <div class="couple-names-container">
                <div class="couple-names">Karthi & Mohanapriya</div>
            </div>
            
            <div class="elegant-divider"></div>
            
            <p class="welcome-subtitle">Join us in celebrating love, tradition, and new beginnings</p>
            <p class="tamil-text">அன்பு, பாரம்பரியம் மற்றும் புதிய தொடக்கத்தை கொண்டாட எங்களுடன் சேருங்கள்</p>
            
            <button class="enter-btn" onclick="openInvitation()">
                View Invitation / அழைப்பிதழ் பார்க்க
            </button>
        </div>
        
        <div class="decorative-elements"></div>
    </div>

    <!-- Invitation Page -->
    <div class="page invitation-page" id="invitationPage">
        <button class="control-btn back-btn" onclick="goBack()">← Back / திரும்பு</button>
        
        <div class="invitation-container">
            <img src="asset/MainCard.jpg" width="800" height="1000" alt="Wedding Invitation" class="invitation-image" id="mainCard">
        </div>
        
        <button class="control-btn music-control" onclick="toggleMusic()" id="musicBtn">🎵</button>
        
        <div class="decorative-elements"></div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="asset/Pottala Muttaye Song Bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        let musicPlaying = false;
        const music = document.getElementById('backgroundMusic');
        const musicBtn = document.getElementById('musicBtn');
        
        function openInvitation() {
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('invitationPage').style.display = 'flex';
            
            // Start music
            setTimeout(() => {
                playMusic();
            }, 500);
            
            // Start flower animation
            setTimeout(() => {
                startFlowerAnimation();
            }, 1000);
        }
        
        function goBack() {
            document.getElementById('invitationPage').style.display = 'none';
            document.getElementById('welcomePage').style.display = 'flex';
            
            // Stop music
            pauseMusic();
            
            // Clear flowers
            clearFlowers();
        }
        
        function playMusic() {
            music.play().catch(e => console.log('Audio play failed:', e));
            musicPlaying = true;
            musicBtn.textContent = '🔊';
        }
        
        function pauseMusic() {
            music.pause();
            musicPlaying = false;
            musicBtn.textContent = '🔇';
        }
        
        function toggleMusic() {
            if (musicPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }
        
        function startFlowerAnimation() {
            const flowers = ['🌸', '🌺', '🌼', '🌻', '🌷', '🌹', '💐', '🏵️', '🎊', '✨'];
            
            setInterval(() => {
                if (document.getElementById('invitationPage').style.display === 'flex') {
                    createFlower(flowers[Math.floor(Math.random() * flowers.length)]);
                }
            }, 400);
        }
        
        function createFlower(flower) {
            const flowerElement = document.createElement('div');
            flowerElement.className = 'floating-flower';
            flowerElement.textContent = flower;
            flowerElement.style.left = Math.random() * 100 + '%';
            flowerElement.style.animationDuration = (Math.random() * 4 + 3) + 's';
            flowerElement.style.opacity = Math.random() * 0.8 + 0.4;
            
            document.getElementById('invitationPage').appendChild(flowerElement);
            
            // Remove flower after animation
            setTimeout(() => {
                if (flowerElement.parentNode) {
                    flowerElement.parentNode.removeChild(flowerElement);
                }
            }, 7000);
        }
        
        function clearFlowers() {
            const flowers = document.querySelectorAll('.floating-flower');
            flowers.forEach(flower => {
                if (flower.parentNode) {
                    flower.parentNode.removeChild(flower);
                }
            });
        }

        // Handle uploaded image
        function loadMainCard() {
            console.log('Loading main card image...');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadMainCard();
        });

        // Add some interactive sparkle effects
        document.addEventListener('mousemove', function(e) {
            if (document.getElementById('invitationPage').style.display === 'flex') {
                if (Math.random() < 0.1) {
                    createSparkle(e.clientX, e.clientY);
                }
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.color = '#ffd700';
            sparkle.style.fontSize = '12px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '999';
            sparkle.style.animation = 'sparkleEffect 1s ease-out forwards';
            sparkle.textContent = '✨';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 1000);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleEffect {
                0% {
                    opacity: 1;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
